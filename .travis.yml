language: python

python:
  - "3.6"

install:
  - pip install numpy
  - pip install pandas
  - pip install plotly

script:
  - python python/AtlantaRagnar2017.py

after_success:
  - eval "$(ssh-agent -s)" #start the ssh agent
  - chmod 600 .travis/deploy_key.pem # this key should have push access
  - ssh-add .travis/deploy_key.pem

deploy:
  provider: script
  api_key: $GITHUB_TOKEN
  skip_cleanup: true
  script: .travis/rebuild-ragnar.sh
  on:
    branch: master
