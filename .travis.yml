language: python

python:
  - "3.6"

install:
  - pip install numpy
  - pip install pandas
  - pip install plotly

script:
  - python python/AtlantaRagnar2017.py

after_success:
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "Travis CI"
  - .travis/rebuild-ragnar.sh
