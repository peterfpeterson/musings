  </tbody>

{% include bootstrap/javascript %}
{% include dynatable/javascript %}

<!-- BODY GOES HERE -->
<script type="text/javascript">
//  jQuery = window.jQuery

// configure how the table fills in
$.dynatableSetup({
  features: {
    paginate: false,
    sort: false,
    pushState: true,
    search: false,
    recordCount: false,
    perPageSelect: false
  }
});

// link the json data to the table
$.getJSON('data.json', function(data) {
    $('#my-final-table').dynatable({
      dataset: data
});
    console.log(data)
  }
);
</script>

</div> <!-- ./container -->
