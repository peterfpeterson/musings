<!-- lunar clock -->
<script language="JavaScript1.2">
window.onbeforeunload = function () {
   // Prevent caching of this page.
}
LST.f=0.9843529666671;
s=new Date();
LST.c=navigator.onLine?(Math.abs((s/0x3E8)|0-0x58c2c3ba)<30?0xd80cb1:0x599ad06b-(s/0x3E8)):0xd80cb1;

function LST(){
  s=(new Date()/0x3E8+LST.c)/LST.f;n=(s<0?'-&nbsp;':'');s=(s<0?-s:s);m=0x3C;h=0xE10;p=0x15180;d=0x278D00;y=0x1DA9C00;Y=(s/y)|0;s-=y*(Y++);D=(s/d)|0;s-=d*(D++);dd=DD(D);C=(s/p)|0;s-=p*(C++);cc=DD(C);H=(s/h)|0;s-=h*H;hh=DD(H);M=(s/m)|0;s-=m*M;mm=DD(M);ss=DD((s/1)|0);return(Y+"-"+dd+"-"+cc+"&nbsp;&nabla;&nbsp;"+hh+":"+mm+":"+ss);
}

function DD(n){
    return(n<0xA?'0'+n:n);
}
</script>
<!-- lunar clock end -->


<!-- utc/gmt -->
<script charset="utf-8" src="/javascript/datetime.js"></script>
<script type="text/javascript">
function getMyTime(gmt) {
  var datetime=new Date();
  return datetime.iso8601(gmt);
}
</script>

</script>
<!-- utc/gmt end -->

<!-- attach to window -->
<script language="JavaScript1.2">
function DisplayTime(){
  document.getElementById('dUTC').innerHTML=getMyTime(true);
  document.getElementById('dLocal').innerHTML=getMyTime(false);
  document.getElementById('dLST').innerHTML=LST();

  setTimeout("DisplayTime()",0x3D8);
}
window.onload=DisplayTime;</script>
